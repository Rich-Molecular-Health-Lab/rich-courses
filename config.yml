zoobio:
  title: "Zoo Biology"
  canvas: "85615"
  readings: "https://rich-molecular-health-lab.github.io/rich-courses/readings/zoobio/"
  assignments: "../assignments/zoobio/"
  labs: "../assignments/zoobio/labs/"
  lab_links: "https://rich-molecular-health-lab.github.io/rich-courses/assignments/zoobio/labs/"
  text:
    title: "Peer-reviewed Articles"
    link: "github$readings"
    image: "journals.jpg"
  when: "Lectures on M/W 1:00 - 2:15, Labs on T 1:00 - 3:50"
  where: "Allwine Hall 309"
  prereqs: "BIOL 1450, 1750, and Junior-Senior in biology. Not open to non-degree graduate students."
  grade_breakdown:
    html: "../graphics/zoobio_gradebreakdown.html"
    png: "../graphics/zoobio_gradebreakdown.png"
  slos:
    html: "../graphics/zoobio_slos.html"
    png: "../graphics/zoobio_slos.png"
  quiz_rubric:
    html: "../graphics/zoobio_quiz_rubric.html"
    png: "../graphics/zoobio_quiz_rubric.png"
  resources:
    html: "../graphics/zoobio_resources.html"
    png: "../graphics/zoobio_resources.png"
  days: !expr list(a = "Mon", b = "Tues", c = "Wed")
  dayid: !expr c("a", "b", "c")
  agenda: !expr c("Lecture", "Lab", "Exam", "No Class")
  final: "c"
  mtgs: !expr c(Lecture = "a", Lecture = "c", Lab = "b")
  time:
    start: !expr c("13:00" = "a", "13:00" = "b", "13:00" = "c")
    end: !expr c("14:15" = "a", "15:50" = "b", "14:15" = "c")
    final: "12:30"
  schedule:
    html: "../schedules/Schedule_ZooBio.html"
    png: "../schedules/Schedule_ZooBio.png"
    table: "../schedules/Schedule_ZooBio.tsv"
  syllabus:
    html: "../syllabi/Syllabus_ZooBio.html"
  description: "Zoo Biology is an engaging and comprehensive undergraduate course designed to explore the fascinating world of wildlife biology and the intricate relationships between animals, their environments, and conservation efforts within zoological settings. This course delves into the core principles of animal biology, behavior, and management, providing students with a strong foundation in the specialized field of zoo science."

conbio:
  title: "Conservation Biology"
  canvas: "85615"
  text:
    title: "Conservation Biology"
    link: "https://global.oup.com/ushe/product/conservation-biology-9781605357140?q=Conservation%20Biology&cc=us&lang=en"
    image: "conbiotext.jpg"
    authors: "Bradley Cardinale, Richard Primack, and James Murdoch"
    date: "11 October 2019"
    ISBN: "9781605357140"
    pages: 672
    edition: "1st"
  when: "M/W 4:00 - 5:15"
  where: "Allwine Hall 305"
  prereqs: "BIOL 1450, 1750, 2140 and Junior-Senior in biology. Not open to non-degree graduate students."
  topics: "../schedules/topics_conbio.R"
  readings: "../readings/conbio/"
  grade_breakdown:
    html: "../graphics/conbio_gradebreakdown.html"
    png: "../graphics/conbio_gradebreakdown.png"
  slos:
    html: "../graphics/conbio_slos.html"
    png: "../graphics/conbio_slos.png"
  quiz_rubric:
    html: "../graphics/conbio_quiz_rubric.html"
    png: "../graphics/conbio_quiz_rubric.png"
  resources:
    html: "../graphics/conbio_resources.html"
    png: "../graphics/conbio_resources.png"
  days: !expr list(a = "Mon", b = "Wed")
  dayid: !expr c("a", "b")
  agenda: !expr c("Lecture", "Exam", "No Class")
  final: "a"
  mtgs: !expr c(Lecture = "a", Lecture = "b")
  time:
    start: !expr c("16:00" = "a", "16:00" = "b")
    end: !expr c("17:15" = "a", "17:15" = "b")
    final: "17:30"
  schedule:
    html: "../schedules/Schedule_ConBio.html"
    png: "../schedules/Schedule_ConBio.png"
    table: "../schedules/Schedule_ConBio.tsv"
  syllabus:
    html:  "../syllabi/Syllabus_ConBio.html"
  description: "Study of biological diversity at the genetic, species, and ecosystem levels, its values, and the factors that threaten it. We will explore the scientific basis of conservation biology and how it can be applied to maintain biological diversity. (Cross-listed with BIOL 8126)."
